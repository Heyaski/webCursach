{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Вход | Академия MAST</title>
		<link rel="stylesheet" href="{% static 'style/styleLogin.css' %}" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="https://static.tildacdn.com/img/tildafavicon.ico"
			type="image/x-icon"
		/>
	</head>

	<body class="body-author">
		<div class="wrapper">
			<form method="post">
				{% csrf_token %}
				<h1 class="title-login">Вход</h1>

				{% if messages %}
				<div class="messages">
					{% for message in messages %}
					<div class="alert alert-{{ message.tags }}">{{ message }}</div>
					{% endfor %}
				</div>
				{% endif %}

				<div class="input-box">
					<input
						type="text"
						name="login"
						placeholder="Логин"
						pattern="[A-Za-z]{4,}"
						maxlength="15"
						title="Логин должен содержать только английские буквы и быть длиной не менее 4 символов."
						required
					/>
					<i class="bx bxs-user"></i>
				</div>
				<div class="input-box">
					<input
						type="password"
						name="password"
						placeholder="Пароль"
						minlength="6"
						required
					/>
					<i class="bx bxs-lock-alt"></i>
				</div>

				<div class="remember-fogot">
					<a href="{% url 'reset_password_request' %}">Забыли пароль?</a>
				</div>

				<button type="submit" class="btn">Войти</button>

				<div class="register-link">
					<p>У вас нет аккаунта? <a href="{% url 'registr' %}">Создать</a></p>
					<a href="{% url 'home' %}">Вернуться на главную</a>
				</div>
			</form>
		</div>
	</body>
</html>
